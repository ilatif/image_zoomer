<!DOCTYPE html>
<html>
  <head>
      <title>Image Zoomer</title>
      <script src="javascripts/jquery-2.1.1.min.js" type="text/javascript"></script>
      <script src="javascripts/image_zoomer.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(function() {
          var options = {height: 90, width: 90};
          $("img.zoom_it").each(function() {
            $(this).image_zoomer(options);
          });
        });
      </script>
  </head>
  <body>

    <center><h2>Image Zoomer</h2></center>

    <a href="https://github.com/ilatif/image_zoomer" target="_blank">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
    </a>

    <div>
      <center><img src="images/1.jpg" alt="Image 2" class="zoom_it" /></center>
    </div>

    <img src="images/3.jpg" alt="Image 3" class="zoom_it" />  

    <img src="images/4.jpeg" alt="Image 4" class="zoom_it" />

    <center>
      <img src="images/2.jpg" alt="Image 2" class="zoom_it" />  
    </center>

  </body>
</html>
